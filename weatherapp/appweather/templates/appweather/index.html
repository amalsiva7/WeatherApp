<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <form method="post">
        {%csrf_token%}
        <input type="text" name="city" placeholder="Enter your city..">
        <button type="submit">Enter</button>
    </form>

    <div class="week">
        {%if weather_data%}
            <div class="city">
                <h1>CITY : {{weather_data.city}} </h1>
                <h2>Tempareture : {{weather_data.temperature}} </h2>
                <h2>Humidity : {{weather_data.humidity}}</h2>
                <p>Description : {{weather_data.description}}</p>
                <img src="http://openweathermap.org/img/w/{{weather_data.icon}}">

            </div>
        {%endif%}
    </div>
</body>
</html>
